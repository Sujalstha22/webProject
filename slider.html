<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Slider</title>
    <style>
      .slider-wrapper {
        position: relative;
        max-width: 48rem;
        margin: 0 auto;
      }

      .slider {
        display: flex;
        aspect-ratio: 16/9;
        overflow-x: hidden;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        border-radius: 0.5rem;
        position: relative;
      }

      .slide {
        position: relative;
        flex: 1 0 100%;
        scroll-snap-align: start;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .slide-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: white;
        padding: 1.5rem 1rem 0.5rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
      }

      .slider-nav {
        display: flex;
        column-gap: 1rem;
        position: absolute;
        bottom: 3.5rem; /* Adjusted to accommodate title */
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
      }

      .slider-nav a {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0.75;
        transition: opacity ease 250ms;
        cursor: pointer;
      }

      .slider-nav a:hover {
        opacity: 1;
      }

      .slider-nav a.active {
        background-color: #f02828;
        opacity: 1;
      }

      .slider-arrows {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        z-index: 1;
        padding: 0 1rem;
      }

      .slider-arrow {
        color: white;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
      }

      .slider-arrow:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider" id="slider">
          <div class="slide">
            <img src="poster1.jpg" alt="Avengers: Endgame" />
            <div class="slide-title">Avengers: Endgame</div>
          </div>
          <div class="slide">
            <img src="poster2.jpg" alt="Spider-Man: No Way Home" />
            <div class="slide-title">Spider-Man: No Way Home</div>
          </div>
          <div class="slide">
            <img src="Logo.png" alt="The Batman" />
            <div class="slide-title">The Batman</div>
          </div>
        </div>

        <div class="slider-arrows">
          <button class="slider-arrow prev" onclick="prevSlide()">
            &#10094;
          </button>
          <button class="slider-arrow next" onclick="nextSlide()">
            &#10095;
          </button>
        </div>

        <div class="slider-nav">
          <a href="#slide1" class="active" onclick="goToSlide(0)"></a>
          <a href="#slide2" onclick="goToSlide(1)"></a>
          <a href="#slide3" onclick="goToSlide(2)"></a>
        </div>
      </div>
    </section>

    <script>
      // Slider functionality
      const slider = document.getElementById("slider");
      const slides = document.querySelectorAll(".slide");
      const dots = document.querySelectorAll(".slider-nav a");
      let currentSlide = 0;
      let slideInterval;
      const slideDuration = 3000; // 3 seconds per slide

      // Initialize slider
      function startSlider() {
        slideInterval = setInterval(nextSlide, slideDuration);
      }

      // Go to specific slide
      function goToSlide(n) {
        currentSlide = n;
        updateSlider();
        resetInterval();
      }

      // Next slide
      function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        updateSlider();
      }

      // Previous slide
      function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateSlider();
      }

      // Update slider position and active dot
      function updateSlider() {
        slider.scrollTo({
          left: slides[currentSlide].offsetLeft,
          behavior: "smooth",
        });

        // Update active dot
        dots.forEach((dot) => dot.classList.remove("active"));
        dots[currentSlide].classList.add("active");
      }

      // Reset auto-slide interval
      function resetInterval() {
        clearInterval(slideInterval);
        startSlider();
      }

      // Pause on hover
      slider.addEventListener("mouseenter", () => {
        clearInterval(slideInterval);
      });

      // Resume on mouse leave
      slider.addEventListener("mouseleave", startSlider);

      // Start the slider
      startSlider();
    </script>
  </body>
</html>
