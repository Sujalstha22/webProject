<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SSR Cinema Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #121212, #1f1f1f);
        color: white;
        padding: 30px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        color: #fa7e61;
        text-shadow: 1px 1px #000;
      }

      .admin-tabs {
        display: flex;
        background: #2c2c2c;
        border-radius: 10px 10px 0 0;
        overflow: hidden;
      }

      .admin-tab {
        flex: 1;
        padding: 15px 20px;
        background: #2c2c2c;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1.1rem;
        text-align: center;
        transition: background 0.3s ease, transform 0.2s ease;
        border-bottom: 3px solid transparent;
      }

      .admin-tab:hover {
        background: #3a3a3a;
        border-bottom: 3px solid #fa7e61;
      }

      .admin-tab.active {
        background: #fa7e61;
        color: white;
        font-weight: bold;
        border-bottom: 3px solid #ff4d29;
      }

      .admin-content {
        background: #2c2c2c;
        border-radius: 0 0 10px 10px;
        padding: 30px;
        margin-bottom: 40px;
      }

      .tab-panel {
        display: none;
      }

      .tab-panel.active {
        display: block;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .stat-card {
        background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
        padding: 20px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        border-left: 6px solid #fa7e61;
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-icon {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #ffa488;
      }

      .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        color: #fa7e61;
      }

      .stat-label {
        color: #ccc;
        font-size: 1.1em;
        margin-top: 5px;
      }

      .btn-group {
        text-align: center;
        margin-top: 30px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #fa7e61, #e66a4d);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(250, 126, 97, 0.4);
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-secondary:hover {
        background: #5a6268;
        transform: scale(1.05);
      }

      /* Movie Form Styles */
      .movie-form {
        background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
      }

      .form-section {
        margin-bottom: 25px;
      }

      .form-section h3 {
        color: #fa7e61;
        margin-bottom: 15px;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-group label {
        color: #ffa488;
        margin-bottom: 8px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        padding: 12px 15px;
        border: 2px solid #444;
        border-radius: 8px;
        background: #333;
        color: white;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: #fa7e61;
        outline: none;
        box-shadow: 0 0 10px rgba(250, 126, 97, 0.3);
        background: #3a3a3a;
      }

      .form-group textarea {
        resize: vertical;
        min-height: 100px;
        font-family: inherit;
      }

      .show-times-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-top: 10px;
      }

      .time-input-group {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .time-input-group label {
        font-size: 0.9rem;
        margin-bottom: 5px;
        color: #ccc;
      }

      .time-input {
        padding: 10px;
        border: 2px solid #444;
        border-radius: 8px;
        background: #333;
        color: white;
        text-align: center;
        font-size: 14px;
        width: 100%;
      }

      .time-input:focus {
        border-color: #fa7e61;
        box-shadow: 0 0 5px rgba(250, 126, 97, 0.3);
      }

      .checkbox-container {
        display: flex;
        gap: 30px;
        align-items: center;
        margin-top: 15px;
        flex-wrap: wrap;
      }

      .checkbox-item {
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        padding: 10px 15px;
        border-radius: 8px;
        background: rgba(250, 126, 97, 0.1);
        transition: background 0.3s ease;
      }

      .checkbox-item:hover {
        background: rgba(250, 126, 97, 0.2);
      }

      .checkbox-item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        accent-color: #fa7e61;
        cursor: pointer;
      }

      .checkbox-item label {
        margin: 0;
        cursor: pointer;
        font-weight: 500;
      }

      .form-actions {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #444;
      }

      .btn-reset {
        background: #6c757d;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-left: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-reset:hover {
        background: #5a6268;
        transform: scale(1.05);
      }

      .message {
        padding: 15px 20px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 500;
        text-align: center;
      }

      .message.success {
        background: rgba(40, 167, 69, 0.2);
        border: 1px solid #28a745;
        color: #28a745;
      }

      .message.error {
        background: rgba(220, 53, 69, 0.2);
        border: 1px solid #dc3545;
        color: #dc3545;
      }

      .movies-list {
        background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }

      .movie-item {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #444;
        transition: background 0.3s ease;
      }

      .movie-item:hover {
        background: rgba(250, 126, 97, 0.1);
      }

      .movie-item:last-child {
        border-bottom: none;
      }

      .movie-poster {
        width: 80px;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
        margin-right: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .movie-info {
        flex: 1;
      }

      .movie-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #fa7e61;
        margin-bottom: 8px;
      }

      .movie-details {
        color: #ccc;
        font-size: 0.95rem;
        line-height: 1.4;
      }

      .movie-actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .btn-small {
        padding: 8px 15px;
        font-size: 13px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .btn-edit {
        background: #28a745;
        color: white;
      }

      .btn-edit:hover {
        background: #218838;
        transform: scale(1.05);
      }

      .btn-delete {
        background: #dc3545;
        color: white;
      }

      .btn-delete:hover {
        background: #c82333;
        transform: scale(1.05);
      }

      .btn-toggle {
        background: #ffc107;
        color: #212529;
      }

      .btn-toggle:hover {
        background: #e0a800;
        transform: scale(1.05);
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .stat-number.updated {
        animation: pulse 0.5s ease;
      }

      @media (max-width: 768px) {
        .admin-tabs {
          flex-direction: column;
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .show-times-grid {
          grid-template-columns: repeat(2, 1fr);
        }

        .checkbox-container {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        body {
          padding: 15px;
        }
      }
    </style>
  </head>

  <body>
    <h1>üé¨ SSR Cinema Admin Dashboard</h1>

    <div class="admin-tabs">
      <button class="admin-tab active" onclick="switchTab('dashboard')">
        üìä Dashboard
      </button>
      <button class="admin-tab" onclick="switchTab('add-movie')">
        ‚ûï Add Movie
      </button>
      <button class="admin-tab" onclick="switchTab('manage-movies')">
        üé≠ Manage Movies
      </button>
    </div>

    <div class="admin-content">
      <!-- Dashboard Tab -->
      <div id="dashboard" class="tab-panel active">
        <h2 style="margin-bottom: 20px">üìà Cinema Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-ticket-alt"></i></div>
            <div class="stat-number" id="totalBookings">0</div>
            <div class="stat-label">Total Bookings</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-film"></i></div>
            <div class="stat-number" id="moviesShowing">0</div>
            <div class="stat-label">Movies Showing</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-coins"></i></div>
            <div class="stat-number" id="totalRevenue">0</div>
            <div class="stat-label">Total Revenue (Rs.)</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
            <div class="stat-number" id="ticketsToday">0</div>
            <div class="stat-label">Tickets Sold Today</div>
          </div>
        </div>

        <div class="btn-group">
          <button class="btn-primary" onclick="refreshStats()">
            üîÑ Refresh Stats
          </button>
          <button
            class="btn-secondary"
            onclick="window.location.href='index.html'"
          >
            üè† Back to Home
          </button>
        </div>
      </div>

      <!-- Add Movie Tab -->
      <div id="add-movie" class="tab-panel">
        <h2 style="margin-bottom: 25px; color: #fa7e61">
          <i class="fas fa-plus-circle"></i> Add New Movie
        </h2>

        <form id="addMovieForm" class="movie-form">
          <!-- Basic Information -->
          <div class="form-section">
            <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="movieTitle">
                  <i class="fas fa-film"></i> Movie Title *
                </label>
                <input
                  type="text"
                  id="movieTitle"
                  name="title"
                  required
                  placeholder="Enter movie title"
                />
              </div>
              <div class="form-group">
                <label for="movieDirector">
                  <i class="fas fa-user-tie"></i> Director
                </label>
                <input
                  type="text"
                  id="movieDirector"
                  name="director"
                  placeholder="Enter director name"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="movieGenre">
                  <i class="fas fa-tags"></i> Genre
                </label>
                <input
                  type="text"
                  id="movieGenre"
                  name="genre"
                  placeholder="e.g., Action, Comedy, Drama"
                />
              </div>
              <div class="form-group">
                <label for="movieLanguage">
                  <i class="fas fa-language"></i> Language
                </label>
                <select id="movieLanguage" name="language">
                  <option value="English">English</option>
                  <option value="Hindi">Hindi</option>
                  <option value="Nepali">Nepali</option>
                  <option value="Korean">Korean</option>
                  <option value="Japanese">Japanese</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Movie Details -->
          <div class="form-section">
            <h3><i class="fas fa-cog"></i> Movie Details</h3>
            <div class="form-row">
              <div class="form-group">
                <label for="movieDuration">
                  <i class="fas fa-clock"></i> Duration (minutes)
                </label>
                <input
                  type="number"
                  id="movieDuration"
                  name="duration"
                  min="60"
                  max="300"
                  value="120"
                />
              </div>
              <div class="form-group">
                <label for="movieRating">
                  <i class="fas fa-star"></i> Rating
                </label>
                <select id="movieRating" name="rating">
                  <option value="G">G - General Audiences</option>
                  <option value="PG">PG - Parental Guidance</option>
                  <option value="PG-13" selected>
                    PG-13 - Parents Strongly Cautioned
                  </option>
                  <option value="R">R - Restricted</option>
                  <option value="NC-17">NC-17 - Adults Only</option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="moviePrice">
                  <i class="fas fa-money-bill-wave"></i> Ticket Price (Rs.)
                </label>
                <input
                  type="number"
                  id="moviePrice"
                  name="ticket_price"
                  min="100"
                  max="2000"
                  value="500"
                  step="50"
                />
              </div>
              <div class="form-group">
                <label for="movieImage">
                  <i class="fas fa-image"></i> Poster Image URL
                </label>
                <input
                  type="text"
                  id="movieImage"
                  name="image_url"
                  placeholder="e.g., image/poster4.jpg"
                />
              </div>
            </div>

            <div class="form-group full-width">
              <label for="movieDescription">
                <i class="fas fa-align-left"></i> Description
              </label>
              <textarea
                id="movieDescription"
                name="description"
                placeholder="Enter movie description, plot summary, and key details..."
              ></textarea>
            </div>
          </div>

          <!-- Show Times -->
          <div class="form-section">
            <h3><i class="fas fa-calendar-alt"></i> Show Times</h3>
            <div class="show-times-grid">
              <div class="time-input-group">
                <label>Morning Show</label>
                <input
                  type="time"
                  class="time-input"
                  name="show_time_1"
                  value="10:00"
                />
              </div>
              <div class="time-input-group">
                <label>Afternoon Show</label>
                <input
                  type="time"
                  class="time-input"
                  name="show_time_2"
                  value="14:00"
                />
              </div>
              <div class="time-input-group">
                <label>Evening Show</label>
                <input
                  type="time"
                  class="time-input"
                  name="show_time_3"
                  value="18:00"
                />
              </div>
              <div class="time-input-group">
                <label>Night Show</label>
                <input
                  type="time"
                  class="time-input"
                  name="show_time_4"
                  value="21:30"
                />
              </div>
            </div>
          </div>

          <!-- Movie Status -->
          <div class="form-section">
            <h3><i class="fas fa-toggle-on"></i> Movie Status</h3>
            <div class="checkbox-container">
              <div class="checkbox-item">
                <input
                  type="checkbox"
                  id="isShowing"
                  name="is_showing"
                  checked
                />
                <label for="isShowing">
                  <i class="fas fa-eye"></i> Currently Showing
                </label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="isFeatured" name="is_featured" />
                <label for="isFeatured">
                  <i class="fas fa-star"></i> Featured Movie
                </label>
              </div>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              <i class="fas fa-plus"></i> Add Movie
            </button>
            <button type="reset" class="btn-reset">
              <i class="fas fa-undo"></i> Reset Form
            </button>
          </div>
        </form>

        <div id="addMovieMessage" class="message" style="display: none"></div>
      </div>

      <!-- Manage Movies Tab -->
      <div id="manage-movies" class="tab-panel">
        <h2 style="margin-bottom: 25px; color: #fa7e61">
          <i class="fas fa-cogs"></i> Manage Movies
        </h2>

        <div class="btn-group" style="margin-bottom: 25px">
          <button class="btn-primary" onclick="loadMoviesList()">
            <i class="fas fa-sync-alt"></i> Refresh Movies List
          </button>
        </div>

        <div id="moviesList" class="movies-list">
          <div style="text-align: center; padding: 40px; color: #ccc">
            <i
              class="fas fa-film"
              style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5"
            ></i>
            <p>Click "Refresh Movies List" to load movies...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Tab switching
      function switchTab(tabId) {
        document
          .querySelectorAll(".tab-panel")
          .forEach((tab) => tab.classList.remove("active"));
        document
          .querySelectorAll(".admin-tab")
          .forEach((tab) => tab.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        event.target.classList.add("active");

        if (tabId === "dashboard") {
          loadStats();
        } else if (tabId === "manage-movies") {
          loadMoviesList();
        }
      }

      // Load stats
      function loadStats() {
        fetch("php/booking.php?action=get_stats")
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              updateStat("totalBookings", data.stats.total_bookings);
              updateStat("moviesShowing", data.stats.movies_showing);
              updateStat("totalRevenue", data.stats.total_revenue);
              updateStat("ticketsToday", data.stats.tickets_today);
            }
          })
          .catch(() => {
            console.error("Failed to load stats.");
          });
      }

      function updateStat(id, value) {
        const el = document.getElementById(id);
        el.textContent = value;
        el.classList.add("updated");
        setTimeout(() => el.classList.remove("updated"), 500);
      }

      function refreshStats() {
        loadStats();
        showMessage("Statistics refreshed!", "success");
      }

      // Handle add movie form submission
      document
        .getElementById("addMovieForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData();
          formData.append("action", "add_movie");

          // Get form values
          formData.append("title", document.getElementById("movieTitle").value);
          formData.append(
            "director",
            document.getElementById("movieDirector").value
          );
          formData.append("genre", document.getElementById("movieGenre").value);
          formData.append(
            "language",
            document.getElementById("movieLanguage").value
          );
          formData.append(
            "duration",
            document.getElementById("movieDuration").value
          );
          formData.append(
            "rating",
            document.getElementById("movieRating").value
          );
          formData.append(
            "ticket_price",
            document.getElementById("moviePrice").value
          );
          formData.append(
            "image_url",
            document.getElementById("movieImage").value
          );
          formData.append(
            "description",
            document.getElementById("movieDescription").value
          );
          formData.append(
            "is_showing",
            document.getElementById("isShowing").checked ? 1 : 0
          );
          formData.append(
            "is_featured",
            document.getElementById("isFeatured").checked ? 1 : 0
          );

          // Get show times
          const showTimes = [];
          document.querySelectorAll(".time-input").forEach((input) => {
            if (input.value) {
              // Convert 24-hour time to 12-hour format
              const time = new Date("1970-01-01T" + input.value + ":00");
              const timeString = time.toLocaleTimeString("en-US", {
                hour: "numeric",
                minute: "2-digit",
                hour12: true,
              });
              showTimes.push(timeString);
            }
          });
          formData.append("show_times", JSON.stringify(showTimes));

          // Submit form
          fetch("php/admin-movies.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              const messageDiv = document.getElementById("addMovieMessage");
              messageDiv.textContent = data.message;
              messageDiv.className = data.success
                ? "message success"
                : "message error";
              messageDiv.style.display = "block";

              if (data.success) {
                document.getElementById("addMovieForm").reset();
                // Reset time inputs to default values
                document.querySelector('input[name="show_time_1"]').value =
                  "10:00";
                document.querySelector('input[name="show_time_2"]').value =
                  "14:00";
                document.querySelector('input[name="show_time_3"]').value =
                  "18:00";
                document.querySelector('input[name="show_time_4"]').value =
                  "21:30";
                document.getElementById("isShowing").checked = true;
                document.getElementById("isFeatured").checked = false;

                // Hide message after 5 seconds
                setTimeout(() => {
                  messageDiv.style.display = "none";
                }, 5000);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              const messageDiv = document.getElementById("addMovieMessage");
              messageDiv.textContent = "An error occurred. Please try again.";
              messageDiv.className = "message error";
              messageDiv.style.display = "block";
            });
        });

      // Load movies list for management
      function loadMoviesList() {
        fetch("php/admin-movies.php?action=get_all_movies")
          .then((response) => response.json())
          .then((data) => {
            const moviesList = document.getElementById("moviesList");

            if (data.success && data.movies.length > 0) {
              moviesList.innerHTML = data.movies
                .map(
                  (movie) => `
                <div class="movie-item">
                  <img src="${movie.image_url}" alt="${
                    movie.title
                  }" class="movie-poster" onerror="this.src='/placeholder.svg?height=120&width=80'">
                  <div class="movie-info">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-details">
                      <strong>Genre:</strong> ${
                        movie.genre
                      } ‚Ä¢ <strong>Duration:</strong> ${
                    movie.duration
                  } min ‚Ä¢ <strong>Rating:</strong> ${movie.rating}
                      <br>
                      <strong>Price:</strong> Rs. ${
                        movie.ticket_price
                      } ‚Ä¢ <strong>Language:</strong> ${movie.language}
                      <br>
                      <strong>Status:</strong> ${
                        movie.is_showing
                          ? "üü¢ Currently Showing"
                          : "üî¥ Not Showing"
                      } 
                      ${movie.is_featured ? "‚≠ê Featured" : ""}
                    </div>
                  </div>
                  <div class="movie-actions">
                    <button class="btn-small btn-toggle" onclick="toggleMovieStatus(${
                      movie.id
                    }, ${movie.is_showing})">
                      ${movie.is_showing ? "Hide" : "Show"}
                    </button>
                    <button class="btn-small btn-edit" onclick="toggleFeatured(${
                      movie.id
                    }, ${movie.is_featured})">
                      ${movie.is_featured ? "Unfeature" : "Feature"}
                    </button>
                    <button class="btn-small btn-delete" onclick="deleteMovie(${
                      movie.id
                    }, '${movie.title}')">
                      Delete
                    </button>
                  </div>
                </div>
              `
                )
                .join("");
            } else {
              moviesList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ccc;">
                  <i class="fas fa-film" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                  <p>No movies found. Add some movies first!</p>
                </div>
              `;
            }
          })
          .catch((error) => {
            console.error("Error loading movies:", error);
            document.getElementById("moviesList").innerHTML = `
              <div style="text-align: center; padding: 40px; color: #dc3545;">
                <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                <p>Error loading movies. Please try again.</p>
              </div>
            `;
          });
      }

      // Toggle movie showing status
      function toggleMovieStatus(movieId, currentStatus) {
        const formData = new FormData();
        formData.append("action", "toggle_showing");
        formData.append("movie_id", movieId);
        formData.append("is_showing", currentStatus ? 0 : 1);

        fetch("php/admin-movies.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              loadMoviesList(); // Refresh the list
              showMessage(data.message, "success");
            } else {
              showMessage(data.message, "error");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showMessage("An error occurred", "error");
          });
      }

      // Toggle featured status
      function toggleFeatured(movieId, currentStatus) {
        const formData = new FormData();
        formData.append("action", "toggle_featured");
        formData.append("movie_id", movieId);
        formData.append("is_featured", currentStatus ? 0 : 1);

        fetch("php/admin-movies.php", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              loadMoviesList(); // Refresh the list
              showMessage(data.message, "success");
            } else {
              showMessage(data.message, "error");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            showMessage("An error occurred", "error");
          });
      }

      // Delete movie
      function deleteMovie(movieId, movieTitle) {
        if (
          confirm(
            `Are you sure you want to delete "${movieTitle}"? This action cannot be undone.`
          )
        ) {
          const formData = new FormData();
          formData.append("action", "delete_movie");
          formData.append("movie_id", movieId);

          fetch("php/admin-movies.php", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                loadMoviesList(); // Refresh the list
                showMessage(data.message, "success");
              } else {
                showMessage(data.message, "error");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              showMessage("An error occurred", "error");
            });
        }
      }

      // Show message helper
      function showMessage(message, type) {
        // Create a temporary message element
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.innerHTML = `<i class="fas fa-${
          type === "success" ? "check-circle" : "exclamation-circle"
        }"></i> ${message}`;
        messageDiv.style.position = "fixed";
        messageDiv.style.top = "20px";
        messageDiv.style.right = "20px";
        messageDiv.style.zIndex = "9999";
        messageDiv.style.padding = "15px 20px";
        messageDiv.style.borderRadius = "8px";
        messageDiv.style.fontWeight = "bold";
        messageDiv.style.minWidth = "300px";
        messageDiv.style.boxShadow = "0 4px 15px rgba(0,0,0,0.3)";

        document.body.appendChild(messageDiv);

        // Remove after 4 seconds
        setTimeout(() => {
          if (document.body.contains(messageDiv)) {
            document.body.removeChild(messageDiv);
          }
        }, 4000);
      }

      // Load stats on page load
      document.addEventListener("DOMContentLoaded", loadStats);
    </script>
  </body>
</html>
